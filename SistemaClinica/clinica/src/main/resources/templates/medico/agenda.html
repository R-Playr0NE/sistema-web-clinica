<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda dos Médicos — Clínica</title>
  <!-- Icone dá página -->
  <link rel="icon" type="image/png" th:href="@{/img/clinicalove.png}">
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Meu CSS -->
  <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body id="body">
  <div class="container my-5">

   <div class="card shadow-sm mb-4">
    <div class="card-header d-flex align-items-center" style="background-color: #ECEFF1;">
        <a href="/clinica" class="btn btn-secondary btn-voltar me-3">
            <i class="bi bi-arrow-left-circle-fill me-1"></i> Voltar
        </a>
        <h3 class="m-0 titulo">Agenda dos Médicos</h3>
    </div>
</div>

    <div class="table-responsive mx-auto" style="max-width: 1100px;">
      <table
        class="table table-bordered table-striped table-hover table-sm tabela-custom w-100 align-middle text-center">
        <thead class="table-header-custom">
          <tr>
            <th colspan="8" class="fs-4">Agenda de Médicos</th>
          </tr>
          <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>Data / Hora</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${agendaMedicos}">
            <td th:text="${item.nomeMedico}">Nome</td>
            <td th:text="${item.especialidade}">Especialidade</td>
            <!-- Informações da Consulta -->
            <td
              th:text="${item.dataehoraConsulta != null ? #temporals.format(item.dataehoraConsulta, 'dd/MM/yyyy HH:mm') : ''}">
              DataHora</td>
            <td th:text="${item.observacoes}">Observações</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="text-center mt-5 py-3 footer-custom">
    <p class="m-0">© 2025 Clínica — Sistema de Gestão Médica.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
