<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico — Clínica</title>
    <!-- Icone dá página -->
    <link rel="icon" type="image/png" th:href="@{/img/clinicalove.png}">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body id="body">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow card-form-custom col-12 col-md-8 col-lg-6">

            <h2 class="text-center mb-4 titulo">
                <i class="bi bi-person-badge-fill me-2"></i>Cadastro de Médicos
            </h2>

            <form th:action="@{/medicos/salvar}" method="POST" th:object="${medico}" class="needs-validation"
                novalidate>

                <input type="hidden" th:field="*{idMedico}" />

                <!-- Nome -->
                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control form-control-custom" th:field="*{nomeMedico}"
                        placeholder="Digite o nome completo" required>
                    <div class="invalid-feedback">O nome é obrigatório.</div>
                </div>

                <!-- CRM -->
                <div class="mb-3">
                    <label class="form-label">CRM</label>
                    <input type="text" class="form-control form-control-custom" th:field="*{crm}"
                        placeholder="Digite o CRM" required>
                    <div class="invalid-feedback">Informe um CRM válido.</div>
                </div>

                <!-- Especialidade -->
                <div class="mb-3">
                    <label class="form-label">Especialidade</label>
                    <input type="text" class="form-control form-control-custom" th:field="*{especialidade}"
                        placeholder="Ex: Cardiologia" required>
                    <div class="invalid-feedback">Informe a especialidade.</div>
                </div>

                <!-- Botão salvar -->
                <button type="submit" class="btn btn-custom w-100 py-2 fs-5">
                    <i class="bi bi-check2-circle me-2"></i>Salvar
                </button>

            </form>

            <!-- Botões de navegação -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/medicos/listar" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle-fill me-2"></i> Voltar
                </a>
                <a href="/clinica" class="btn btn-secondary">
                    <i class="bi bi-house-door-fill me-2"></i> Início
                </a>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 footer-custom">
        <p class="m-0">© 2025 Clínica — Sistema de Gestão Médica.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

        <script th:src="@{/js/theme.js}"></script>
</body>

</html>
