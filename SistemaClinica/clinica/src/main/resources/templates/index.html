<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica — Página Inicial</title>
    <!-- Icone dá página -->
    <link rel="icon" type="image/png" th:href="@{/img/clinicalove.png}">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body id="body">
    <!-- Botão tema -->
    <div id="btn-claro-escuro" onclick="applyTheme()">
        <button class="btn-theme-toggle active" id="btn-light-mode">
            <i class="bi bi-sun-fill"></i>
        </button>
        <button class="btn-theme-toggle" id="btn-dark-mode">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
    </div>

    <div id="conteudo-inicial" class="container my-5">
        <h1 class="titulo mb-4">Clinica</h1>
        <p class="texto-principal mb-4">Escolha abaixo o que deseja gerenciar:</p>

        <div class="gerenciar d-grid gap-3 mt-4">
            <a href="/clientes/listar"
                class="btn btn-custom py-3 fs-4 d-flex align-items-center justify-content-center gap-3">
                <i class="bi bi-people-fill fs-2"></i>
                <span>Gerenciar Pacientes</span>
                <i class="bi bi-people-fill fs-2"></i>
            </a>
            <a href="/medicos/listar"
                class="btn btn-custom py-3 fs-4 d-flex align-items-center justify-content-center gap-3">
                <i class="bi bi-person-badge-fill fs-2"></i>
                <span>Gerenciar Médicos</span>
                <i class="bi bi-person-badge-fill fs-2"></i>
            </a>

            <a href="/consultas/listar"
                class="btn btn-custom py-3 fs-4 d-flex align-items-center justify-content-center gap-3">
                <i class="bi bi-clipboard2-pulse-fill fs-2"></i>
                <span>Gerenciar Consultas</span>
                <i class="bi bi-clipboard2-pulse-fill fs-2"></i>
            </a>

            <a href="/medicos/agenda"
                class="btn btn-custom py-3 fs-4 d-flex align-items-center justify-content-center gap-3">
                <i class="bi bi-calendar2-week-fill fs-2"></i>
                <span>Ver Agenda de Médicos</span>
                <i class="bi bi-calendar2-week-fill fs-2"></i>
            </a>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 footer-custom">
        <p class="m-0">© 2025 Clínica — Sistema de Gestão Médica.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
